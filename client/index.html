<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Upload a File</h1>
    <form id="uploadForm">
        <input type="file" name="file" id="file">
        <button type="submit">Upload</button>
    </form>
    
    <p id="message"></p>

    <h2>List of Uploaded Files</h2>
    <ul id="fileList"></ul>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async (event) => {
            event.preventDefault();
            const fileInput = document.getElementById("file");
            if (!fileInput.files.length) {
                alert("Please select a file.");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            try {
                const response = await fetch("/upload", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();
                if (response.ok) {
                    document.getElementById("message").innerText = "File uploaded successfully!";
                    fileInput.value = "";  // Clear the file input
                    loadFiles();  // Refresh file list
                } else {
                    document.getElementById("message").innerText = "Upload failed: " + data.error;
                }
            } catch (error) {
                console.error("Upload error:", error);
                document.getElementById("message").innerText = "An error occurred while uploading.";
            }
        });

        async function loadFiles() {
            try {
                const response = await fetch("/files");
                if (!response.ok) throw new Error("Failed to fetch files.");

                const files = await response.json();
                const fileList = document.getElementById("fileList");
                fileList.innerHTML = ""; // Clear previous list

                files.forEach(file => {
                    const listItem = document.createElement("li");
                    const link = document.createElement("a");
                    link.href = `/uploads/${file}`;
                    link.textContent = file;
                    link.target = "_blank";
                    listItem.appendChild(link);
                    fileList.appendChild(listItem);
                });
            } catch (error) {
                console.error("Error fetching files:", error);
                document.getElementById("fileList").innerText = "Could not load files.";
            }
        }

        // Load files when page loads
        loadFiles();
    </script>

</body>
</html>
